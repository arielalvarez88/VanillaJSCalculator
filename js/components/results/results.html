<div class="results">

    <h2>Your Results</h2>

    <ul class="details">
        <li class="detail">

            <span class="detail-title">Principle and Interest</span>


            <span class="detail-value" visible="{notFirstCalculation}" data-field="principleAndInterests">${principleAndInterests}</span>
            <span class="money-placeholder" visible="{firstCalculation}">{moneyPlaceholder}</span>
        </li>

        <li class="detail">
            <span class="detail-title">Tax</span>
            <span class="detail-value" visible="{notFirstCalculation}" data-field="tax">${tax}</span>
            <span class="money-placeholder" visible="{firstCalculation}">{moneyPlaceholder}</span>
        </li>

        <li class="detail">
            <span class="detail-title">Insurance</span>
            <span class="detail-value" data-field="insurance" visible="{notFirstCalculation}">${insurance}</span>
            <span class="money-placeholder" visible="{firstCalculation}">{moneyPlaceholder}</span>
        </li class="detail">


        <li class="detail">
            <h3 class="detail-title total-title">Total Monthly Payment</h3>
            <span class="detail-value" data-field="totalMonthlyPayment" visible="{notFirstCalculation}">${totalMonthlyPayment}</span>
            <span class="money-placeholder" visible="{firstCalculation}">{moneyPlaceholder}</span>
        </li>
    </ul>



</div>
