<div class="slider">
    <div class="row">
            <span class="range-number">{minVal}</span>
            <input class="range-input" type="range" min="1" max="40" step="1" value="{value}"/>
            <span class="range-number">{maxVal}</span>
            <input class="digital-value" type="number" value="{value}"/>
    </div>
    
</div>
